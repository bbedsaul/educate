<div fxLayoutAlign="center center">
  <button mat-raised-button type="button" color="primary" (click)="addMember('facilitator')">+ Facilitator</button>
  <button mat-raised-button type="button" color="primary" (click)="addMember('specialist')">+ Specialist</button>
  <button mat-raised-button type="button" color="primary" (click)="addMember('sponsor')">+ Coach</button>
  <button mat-raised-button type="button" color="primary" (click)="addMember('emailVerified')">+ Sprinter</button>
</div>
<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button type="button" (click)="deleteTraining(element)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a (click)="editTraining(element)">
        {{ element.displayName }}
      </a>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.email }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="permission">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Permission</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.permission }}
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 50, 100]">
</mat-paginator>
