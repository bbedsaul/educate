<ion-list style="margin-bottom:0px;">
  <ion-list-header color="primary" (click)="close($event, 'details')">Module :  <b></b>
  </ion-list-header>
  <button ion-item>Module</button>
  <button ion-item>Sticky</button>
  <button mat-raised-button (click)="addNode($event)">Add Node</button>
  <button mat-raised-button (click)="deleteNode($event)">Delete Node</button>
</ion-list>
