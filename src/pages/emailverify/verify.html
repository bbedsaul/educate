<br/>
<section>

  <mat-card class="popup-card">
    <mat-card-header>
      <div>
        Unverified Email
      </div>
    </mat-card-header>
    <mat-card-content>
      <div>
      You have not verified your email. Please enter your email and we will re-send the verification email to you. When you get it simply click on the verification link and then log back in.
      </div>
    </mat-card-content>
    <mat-card-actions align-items-center="true">
      <button type="button" mat-raised-button color="primary" (click)="gotoLogin()">Continue To Login</button>
    </mat-card-actions>
  </mat-card>
</section>
